})(window, document, "clarity", "script", "72q8jdykcp");</script></head><body id="top"><header class="site-header border-bottom border-secondary p-2" id="download-bar"></header><div class="noflicker" id="content"><div id="loaderWrapper" style="display: none;"><div class="loader">Loading...</div></div><iframe id="iframe" width="100%" height="452px" frameborder="0" src="https://demo.templateflip.com/right-resume/" scrolling="yes"></iframe></div><button class="btn btn-sm btn-secondary" id="scrolltop"><div class="sr-only">Scroll to Top</div><div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-up"><polyline points="18 15 12 9 6 15"></polyline></svg></div></button><script src="https://code.jquery.com/jquery-3.4.1.min.js"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script><script>var currentHeight = 0
var currentDevice = 'desktop'
var deviceMap = {
  'tablet': {
    width: 800,
    height: 1024
  },
  'mobile': {
    width: 400,
    height: 800
  }
}
$(document).ready(function() {
  adjustIframe()
  setTimeout(hideLoader, 5000) // max 5 second loader

  $('iframe').on('load', function() {
    hideLoader()
  });
  $(window).resize(adjustIframe)

  $('.device-icon').click(function() {
    currentDevice = $(this).data('device')
    $('.device-icon').removeClass('active')
    $(this).addClass('active')
    adjustIframe()
  })
})

function hideLoader() {
  document.getElementById('loaderWrapper').style.display = "none";
}

function adjustIframe() {
  currentHeight = ($(window).height() - $('#download-bar').height()) - 20
  $("#iframe").attr("height", currentHeight + "px")
  $("#iframe").attr("width", '100%')

  if(currentDevice == 'desktop') {
    $("#iframe").removeClass('device-frame')
  } else {
    $("#iframe").addClass('device-frame')
    var height = deviceMap[currentDevice].height
    if(height > currentHeight) height = currentHeight
    $("#iframe").attr("height", height)
    $("#iframe").attr("width", deviceMap[currentDevice].width)
  }
}
